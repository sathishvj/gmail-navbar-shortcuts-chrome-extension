<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form with Checkbox, Dropdown, and Textbox</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="optionsBody">
    <h2>Gmail Navbar Shortcuts Options</h2>
    <div class="row">
      <label for="color">Color (leave empty for default grey): </label>
      <input type="text" name="color" id="color" placeholder="#444746" />
    </div>

    <div class="row">
      <label for="showTitles"
        >Show Titles (unchecking titles can fit more icons)</label
      >
      <input type="checkbox" name="showTitles" id="showTitles" />
    </div>

    <div class="row">
      A few preselected icons are available. You cannot add your own icons, as
      of now. Paste in the url you want and the title. The checkbox lets you
      choose whether you want the link displayed.
    </div>
    <div class="row" id="iconsContainer"></div>

    <div class="row">
      <div id="status"></div>
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>
    <script src="svgs.js"></script>
    <script src="vars.js"></script>
    <script src="options.js"></script>
  </body>
</html>
