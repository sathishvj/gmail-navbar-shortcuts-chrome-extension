      <label for="color">Color: </label>
      <input

        type="text"
        name="color"
        id="color"
        placeholder="#ffffff"
      />
    </div>
    <div class="row">
      <label for="margin">Margin(top right bottom right):</label>
      <input
        class="textbox"
        type="text"
        name="margin"
        id="margin"
        placeholder="15px 25px 0px 25px"
      />
    </div>
